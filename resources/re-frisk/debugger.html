.datepicker.single .calendar {

}

    border: none;
}

    white-space: nowrap;

    min-width: 32px;
}

.datepicker .calendar-date {
    border: 1px solid #ddd;

}

.datepicker .calendar-time {
    text-align: center;
    margin: 8px auto 0 auto;
    line-height: 30px;
}

.datepicker {
    position: absolute;
    background: #fff;
    top: 100px;
    left: 20px;
    padding: 10px 10px 5px;
    margin-top: 1px;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    line-height: 16px;

.datepicker table {

.datepicker td, .datepicker th {

    max-width: 27px;
    max-height: 26px;
    min-width: 27px;
    min-height: 26px;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    padding: 4px;
    cursor: default;
    white-space: nowrap;
    font-weight: normal;
}

.datepicker td.off {
    padding: 4px;
    color: #999;
}

.datepicker td.disabled {
    color: #999;
}

.datepicker th.disabled {
    color: #999;
}

.datepicker td.available:hover, .datepicker th.available:hover {
    background: #eee;
    cursor: pointer;
}

.datepicker td.in-range {
    background: #ebf4f8;
    -webkit-border-radius: 0;
    -moz-border-radius: 0;
  border-radius: 0;
}

.datepicker td.start-date {
    -webkit-border-radius: 4px 0 0 4px;
    -moz-border-radius: 4px 0 0 4px;
    border-radius: 4px 0 0 4px;
}

.datepicker td.end-date {
    -webkit-border-radius: 0 4px 4px 0;
    -moz-border-radius: 0 4px 4px 0;
    border-radius: 0 4px 4px 0;
}

.datepicker td.start-date.end-date {
    -webkit-border-radius: 4px;

    border-radius: 4px;
}

    background-color: #357ebd;

}

  CSS THROBBER

@keyframes  blink {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(.5);
        opacity: 0;
    }
}
@-moz-keyframes blink {
    0% {
        -moz-transform: scale(1);
        opacity: 1;
    }
    100% {
        -moz-transform: scale(.5);
        opacity: 0;
    }
}
@-webkit-keyframes blink {
    0% {
        -webkit-transform: scale(1);
        opacity: 1;
    }
    100% {
        -webkit-transform: scale(.5);
        opacity: 0;
    }
}

.loader {
    position: relative;
    display: inline-block;
    vertical-align: middle;
    width: 20px;
    height: 20px;
    margin: 20px;
    padding: 0px;
}

.loader li {
    position: absolute;
    display: block;
    border-radius: 4px;
    background-color: #999;
    width: 6px;
    height: 6px;
    margin-top: -3px;
    margin-left: -3px;
    opacity: 0;
    -webkit-animation: blink .8s ease infinite;
    -moz-animation: blink .8s ease infinite;
    animation: blink .8s ease infinite;
}

.loader li:nth-child(1) {
    top: 0%;
    left: 50%;
    -webkit-animation-delay: -.7s;
    -moz-animation-delay: -.7s;
    animation-delay: -.7s;
}

.loader li:nth-child(2) {
    top: 15%;
    left: 85%;
    -webkit-animation-delay: -.6s;
    -moz-animation-delay: -.6s;
    animation-delay: -.6s;
}

.loader li:nth-child(3) {
    top: 50%;
    left: 100%;
    -webkit-animation-delay: -.5s;
    -moz-animation-delay: -.5s;
    animation-delay: -.5s;
}

.loader li:nth-child(4) {
    top: 85%;
    left: 85%;
    -webkit-animation-delay: -.4s;
    -moz-animation-delay: -.4s;
    animation-delay: -.4s;
}

.loader li:nth-child(5) {
    top: 100%;
    left: 50%;
    -webkit-animation-delay: -.3s;
    -moz-animation-delay: -.3s;
    animation-delay: -.3s;
}

.loader li:nth-child(6) {
    top: 85%;
    left: 15%;
    -webkit-animation-delay: -.2s;
    -moz-animation-delay: -.2s;
    animation-delay: -.2s;
}

.loader li:nth-child(7) {
    top: 50%;
    left: 0%;
    -webkit-animation-delay: -.1s;
    -moz-animation-delay: -.1s;
    animation-delay: -.1s;

}

.loader li:nth-child(8) {
    top: 15%;
    left: 15%;
}

.loader.smaller {
    width: 9px;
    height: 10px;
    margin: 7px;
}

.loader.smaller li {
    width: 4px;
    height: 4px;
    margin-top: -2px;
    margin-left: -2px;
}

.loader.small {
    width: 12px;
    height: 12px;
    margin: 10px;
}

.loader.small li {
    width: 4px;
    height: 4px;
    margin-top: -2px;
    margin-left: -2px;
}

.loader.large {
    width: 48px;
    height: 48px;
    margin: 20px;
}

.loader.large li {
    border-radius: 14px;
    width: 14px;
    height: 14px;
    margin-top: -7px;
    margin-left: -7px;
}

.rc-row-button:hover, rc-row-mouse-over-row:hover {
    opacity: 1;
}

.rc-row-disabled {
    opacity: 1;
    color:   lightgrey;
    cursor:  default;
}

/*----------------------------------------------------------------------------------------
  div-table
----------------------------------------------------------------------------------------*/

.rc-div-table {
    flex:   none;
    width:  auto;
    border: 2px solid lightgrey;
    cursor: default;
}

.rc-div-table-header > div {
    background-color: #e8e8e8;
    font-weight: bold;
    padding:     5px;
}

.rc-div-table-row {
    border-top: 1px solid lightgrey;
}

.rc-div-table-row:hover {
    background-color: #f2f2f2;
}

.rc-div-table-row > div {
    padding:     5px;
}

/*----------------------------------------------------------------------------------------
  General Typography
----------------------------------------------------------------------------------------*/

.semibold {
    font-weight: 500;
}
.bold {
    font-weight: 700;
}
.italic {
    font-style: italic;
}
.uppercase {
    text-transform: uppercase;
}
.all-small-caps {
    font-variant: small-caps;
}

----------------------------------------------------------------------------------------*/

.display-flex {
    display: -webkit-flex;
    display: flex;
}
.display-inline-flex {
    display: -webkit-inline-flex;
    display: inline-flex;
}

.zmdi-hc-fw-rc {

.rc-typeahead-suggestions-container {

.rc-typeahead-suggestion {

    padding: 0.4em;
}

.rc-typeahead-suggestion.active {
